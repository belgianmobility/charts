apiVersion: v1
kind: Service
metadata:
  name: storage-postgis-{{ $.Values.env.stoomlinkEnv }}
  labels:
    app: storage-postgis-{{ $.Values.env.stoomlinkEnv }}
spec:
  selector:
    app: storage-postgis-{{ $.Values.env.stoomlinkEnv }}
  ports:
    - protocol: TCP
      port: 5432
---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: storage-postgis-{{ $.Values.env.stoomlinkEnv }}
  name: storage-postgis-{{ $.Values.env.stoomlinkEnv }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: storage-postgis-{{ $.Values.env.stoomlinkEnv }}
  template:
    metadata:
      labels:
        app: storage-postgis-{{ $.Values.env.stoomlinkEnv }}
    spec:
      imagePullSecrets:
        - name: registry-docker-io-nextmoov
      containers:
        - image: nextmoov/stoomlink-postgis-docker:latest
          resources:
            requests:
              memory: "8Gi"
              cpu: "2.0"
            limits:
              memory: "8Gi"
              cpu: "2.0"
          imagePullPolicy: Always
          name: storage-postgis-{{ $.Values.env.stoomlinkEnv }}
          env:
            - name: POSTGRES_PASSWORD
              value: "gis"
            - name: PGPASSWORD
              value: "gis"
            - name: POSTGRES_USER
              value: "gis"
            - name: PGUSER
              value: "gis"
            - name: PGDATABASE
              value: "gis"
            - name: TIMESCALEDB_TELEMETRY
              value: "off"
          ports:
            - containerPort: 5432
            # - containerPort: 80
          # volumeMounts:
          #   - name: storage-postgis-{{ $.Values.env.stoomlinkEnv }}-data
          #     # mountPath: "/var/lib/postgresql/data"
          #     mountPath: "/var/lib/postgresql"
      restartPolicy: Always
      # volumes:
      #   - name: storage-postgis-{{ $.Values.env.stoomlinkEnv }}-data
      #     persistentVolumeClaim:
      #       claimName: storage-postgis-{{ $.Values.env.stoomlinkEnv }}-data
